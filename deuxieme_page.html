<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de projet</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #dyn-island {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #dyn-island .header {
      background: #000;
      color: #fff;
      font-size: 1rem;
      border-radius: 32px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 12px 24px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 48px;
    }

    .svg-icon {
      width: 20px;
      height: 20px;
      animation: rotate 3s linear infinite;
    }

    .green-dot {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border: 4px solid #2ecc71;
      border-radius: 16px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
      margin-top: 120px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
      padding: 0 20px;
    }

    .info-text {
      font-size: 1rem;
      max-width: 600px;
      color: #333;
    }

    .search-bar {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 1rem;
      border: 2px solid #2ecc71;
      border-radius: 32px;
      outline: none;
    }

    .search-button {
      padding: 12px 24px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Dynamic Island -->
  <div id="dyn-island">
    <div class="header">
      <svg class="svg-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2" />
      </svg>
      MaRoadMap
      <div class="green-dot"></div>
      – Première étape
    </div>
  </div>

  <!-- Cadre photo -->
  <div class="photo-frame" style="background-image: url('/Users/bahloic/Downloads/portfolio/\ bonjour.png');"></;"></div>

  <!-- Zone centrale -->
  <div class="container">
    <div class="info-text">
      Tapez le mot de l'objet — exemple :<br>
      création de tisane bio, création d'une gourde, création de sandales...
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Création - Tapez la suite logique">

<button class="search-button" onclick="window.location.href='Troiseime page.html'">
  Validez votre choix 
</button>
      
    </div>
  </div>

</body>
</html>
