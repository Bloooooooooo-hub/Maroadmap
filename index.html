<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaRoadMap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    #dyn-island {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #dyn-island .header {
      background: #000;
      color: #fff;
      font-size: 1rem;
      border-radius: 32px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 12px 24px;
      white-space: nowrap;
      transition: all 2s ease;
      transform-origin: center;
      width: auto;
      height: 48px;
      display: flex;
      align-items: center;
      visibility: visible;
      opacity: 1;
      gap: 10px;
      position: relative;
    }

    .svg-icon {
      width: 20px;
      height: 20px;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .green-dot {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      margin-left: 2px;
    }

    .dropdown {
      position: relative;
      margin-left: 16px;
    }

    .dropdown-btn {
      background: #2ecc71;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 150%;
      right: 0;
      background-color: #2ecc71;
      border-radius: 12px;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-size: 0.9rem;
    }

    .dropdown-content a:hover {
      background-color: #27ae60;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border: 4px solid #2ecc71;
      border-radius: 16px;
      margin-top: 80px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
    }

    .photo-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .photo-button:hover {
      background-color: #27ae60;
    }

    .start-button {
      margin-top: 70px;
      padding: 16px 32px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div id="dyn-island">
    <div class="header">
      <svg class="svg-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2" />
      </svg>
      MaRoadMap
      <div class="green-dot"></div>
      <div class="dropdown">
        <button class="dropdown-btn">Menu</button>
        <div class="dropdown-content">
          <a href="#">Historique de vos Projets </a>
          <a href="#">Passer en Premium</a>
          <a href="#">Compte Utilisateur</a>
        </div>
      </div>
    </div>

    <div class="menu">
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>
    </div>
  </div>

  <div class="photo-frame" id="photoFrame" style="background-image: url('/Users/bahloic/Downloads/ma-roadmap-intro/Working-rafiki.svg');"></div>
  
  <button class="start-button"> <a window.location.href='deuxieme_page.html'></a>Commencer la cr√©ation de mon projet</button>
</body>
</html>
