<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étape 4 – Mise en œuvre</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      display: grid;
      grid-template-columns: 300px 1fr;
      min-height: 100vh;
      position: relative;
    }

    #dyn-island {
      position: fixed;
      top: 30px;
      right: 50%;
      transform: translateX(150px);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    #dyn-island .header {
      background: #000;
      color: #fff;
      font-size: 1rem;
      border-radius: 32px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 12px 24px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 48px;
    }

    .svg-icon {
      width: 20px;
      height: 20px;
      animation: rotate 3s linear infinite;
    }

    .green-dot {
      width: 10px;
      height: 10px;
      background-color: #4381C1;
      border-radius: 50%;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .sidebar {
      width: 300px;
      padding: 20px;
      border-right: 2px solid #eee;
      background: #f9f9f9;
    }

    .sidebar h3 {
      color: #2ecc71;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      background: #e1f7e4;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
    }

    .main-content {
      margin-top: 120px;
      margin-left: 5px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 0 10px;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border: 4px solid #2ecc71;
      border-radius: 16px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
    }

    .step-title {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .input-wrapper input[type="text"] {
      padding: 14px 20px;
      font-size: 1rem;
      border: 2px solid #2ecc71;
      border-radius: 32px;
      outline: none;
      width: 100%;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .button-row button {
      flex: 1;
      padding: 10px 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-row button:hover {
      background-color: #27ae60;
      transform: scale(1.02);
    }

    .user-entries {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry-tag {
      background-color: #2ecc71;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .entry-tag button {
      background: #fff;
      color: #2ecc71;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      padding: 0;
      line-height: 18px;
      font-size: 0.8rem;
      border: none;
      cursor: pointer;
    }
      .search-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #4381C1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background-color: #3568a1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Choix précédents</h3>
    <ul id="previousChoices"></ul>
    <h3>Ajouts en cours</h3>
    <ul id="liveChoices"></ul>
  </div>

  <div id="dyn-island">
    <div class="header">
      <svg class="svg-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2" />
      </svg>
      MaRoadMap
      <div class="green-dot"></div>
      • Quatrième étape
    </div>
  </div>

  <div class="main-content">
    <div class="photo-frame" style="background-image: url('https://images.unsplash.com/photo-1618411442570-6fae202ea36d');"></div>
    <div class="step-title">
      De quoi avez-vous besoin pour concrétiser votre projet ?<br>
      (ex : sachets personnalisés, site internet…)
    </div>
    <div class="input-wrapper">
      <input type="text" id="needsInput" placeholder="Tapez ici…">
      <div class="button-row">
        <button onclick="addEntry()">Ajouter</button>
        <button onclick="validateEntries()">Valider</button>
      </div>
    </div>
    <div class="user-entries" id="userEntries"></div>

    <button class="search-button" onclick="window.location.href='Cinquieme page.html'">
      Passez à l'étape suivante
    </button>

  </div>
<script>
    const input = document.getElementById('needsInput');
    const entriesContainer = document.getElementById('userEntries');
    const liveList = document.getElementById('liveChoices');
    const previousChoicesList = document.getElementById('previousChoices');
    let entries = [];

    // Chargement des choix précédents depuis localStorage
    const previousProducts = JSON.parse(localStorage.getItem("produitSelectionne")) || [];
    previousProducts.forEach(product => {
      const li = document.createElement("li");
      li.textContent = product;
      previousChoicesList.appendChild(li);
    });

    function addEntry() {
      const value = input.value.trim();
      if (value !== '') {
        entries.push(value);
        input.value = '';
        renderEntries();
      }
    }

    function removeEntry(index) {
      entries.splice(index, 1);
      renderEntries();
    }

    function renderEntries() {
      entriesContainer.innerHTML = '';
      liveList.innerHTML = '';
      entries.forEach((item, index) => {
        const tag = document.createElement('div');
        tag.className = 'entry-tag';
        tag.innerHTML = `${item} <button onclick="removeEntry(${index})">×</button>`;
        entriesContainer.appendChild(tag);

        const li = document.createElement('li');
        li.textContent = item;
        liveList.appendChild(li);
      });
    }

    function validateEntries() {
      alert("Vous avez validé :\n" + [...previousProducts, ...entries].join(', '));
    }
  </script>
</body>
</html>
