<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutons Étape suivante + Réinitialiser</title>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .search-button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4381C1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-button:hover {
      background-color: #3568a1;
    }
    .reset-btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="button-group">
    <button class="search-button" onclick="window.location.href='Cinquieme etape.html'">Passez à l'étape suivante</button>
    <button class="reset-btn" onclick="resetRoadmap()">Réinitialiser</button>
  </div>

  <script>
    function resetRoadmap() {
      localStorage.clear();
      alert("Toutes vos données ont été supprimées. Vous allez revenir à l'étape de départ.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
