<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page avec Acquis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Colonne de gauche */
    .left-column {
      width: 30%;
      background-color: #ffffff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .acquis-item {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #92B4A7;
      background-color: #eaf4f2;
      border-radius: 6px;
      color: #333;
    }

    /* Colonne centrale */
    .center-column {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .start-button {
      padding: 1rem 2rem;
      background-color: #92B4A7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #7da097;
    }
  </style>
</head>
<body>

  <div class="left-column">
    <div class="acquis-item">✅ Comprendre les besoins</div>
    <div class="acquis-item">✅ Choisir les prestataires</div>
    <div class="acquis-item">✅ Définir le budget</div>
    <div class="acquis-item">✅ Identifier les ressources</div>
  </div>

  <div class="center-column">
    <button class="start-button" onclick="window.location.href='deuxieme_page.html'">
      Étape suivante
    </button>
  </div>

</body>
</html>
