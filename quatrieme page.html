<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étape 4 – Mise en œuvre</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    #dyn-island {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #dyn-island .header {
      background: #000;
      color: #fff;
      font-size: 1rem;
      border-radius: 32px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 12px 24px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 48px;
    }

    .svg-icon {
      width: 20px;
      height: 20px;
      animation: rotate 3s linear infinite;
    }

    .green-dot {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-content {
      margin-top: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
      padding: 0 20px;
    }

    .photo-frame {
      width: 200px;
      height: 200px;
      border: 4px solid #2ecc71;
      border-radius: 16px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
    }

    .step-title {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .input-wrapper input[type="text"] {
      padding: 14px 20px;
      font-size: 1rem;
      border: 2px solid #2ecc71;
      border-radius: 32px;
      outline: none;
      width: 100%;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .button-row button {
      flex: 1;
      padding: 10px 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-row button:hover {
      background-color: #27ae60;
      transform: scale(1.02);
    }

    .next-step {
      margin-top: 40px;
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    .next-step button {
      flex: 1;
      padding: 10px 18px;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .next-step button:first-child {
      background-color: #2c3e50;
    }

    .next-step button:first-child:hover {
      background-color: #1a252f;
      transform: scale(1.02);
    }

    .reset-btn {
      background-color: #e74c3c;
    }

    .reset-btn:hover {
      background-color: #c0392b;
      transform: scale(1.02);
    }

    .user-entries, .summary-list {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .entry-tag {
      background-color: #2ecc71;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .entry-tag button {
      background: #fff;
      color: #2ecc71;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      padding: 0;
      line-height: 18px;
      font-size: 0.8rem;
      border: none;
      cursor: pointer;
    }

    .summary-title {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2ecc71;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Dynamic Island -->
  <div id="dyn-island">
    <div class="header">
      <svg class="svg-icon" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 6v6l4 2" />
      </svg>
      MaRoadMap
      <div class="green-dot"></div>
      • Quatrième étape
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    <div class="photo-frame" style="background-image: url('https://images.unsplash.com/photo-1618411442570-6fae202ea36d');"></div>

    <div class="step-title">
      De quoi avez-vous besoin pour concrétiser votre projet ?<br>
      (ex : sachets personnalisés, site internet…)
    </div>

    <div class="input-wrapper">
      <input type="text" id="needsInput" placeholder="Tapez ici…">
      <div class="button-row">
        <button onclick="addEntry()">Ajouter</button>
        <button onclick="window.location.href='Cinquieme etape.html'" onclick="validateEntries()">Valider</button>
      </div>
    </div>

    <div class="user-entries" id="userEntries"></div>

    <div class="summary-title" id="summaryTitle" style="display:none;">✅ Acquis & noté :</div>
    <div class="summary-list" id="summaryList"></div>

    <div class="next-step">
      <button onclick="window.location.href='Cinquieme etape.html'" onclick="goToNext()">Étape suivante</button>
      <button class="reset-btn" onclick="resetRoadmap()">Réinitialiser</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('needsInput');
    const entriesContainer = document.getElementById('userEntries');
    const summaryTitle = document.getElementById('summaryTitle');
    const summaryContainer = document.getElementById('summaryList');

    let entries = [];

    function addEntry() {
      const value = input.value.trim();
      if (value !== '') {
        entries.push(value);
        input.value = '';
        renderEntries();
      }
    }

    function removeEntry(index) {
      entries.splice(index, 1);
      renderEntries();
    }

    function renderEntries() {
      entriesContainer.innerHTML = '';
      entries.forEach((item, index) => {
        const tag = document.createElement('div');
        tag.className = 'entry-tag';
        tag.innerHTML = `${item} <button onclick="removeEntry(${index})">×</button>`;
        entriesContainer.appendChild(tag);
      });
    }

    function validateEntries() {
      summaryTitle.style.display = 'block';
      summaryContainer.innerHTML = '';
      entries.forEach(item => {
        const tag = document.createElement('div');
        tag.className = 'entry-tag';
        tag.textContent = item;
        summaryContainer.appendChild(tag);
      });
    }

    function goToNext() {
      alert("Étape suivante à venir ! ✅");
    }

    function resetRoadmap() {
      localStorage.clear();
      alert("Toutes vos données ont été supprimées. Vous allez revenir à l'étape de départ.");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
